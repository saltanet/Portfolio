<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio</title>
    <link rel="stylesheet" href="css/style.css" />
    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
    />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand p-0" href="/"><img src="SM.png" width="60"></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="index.html"
                  >Home page</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="portfolio.html">Portfolio</a>
              </li>
                <a class="nav-link active" href="/">Contacts</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-success" type="submit">
                Поиск
              </button>
            </form>
          </div>
        </div>
      </nav>
    </header>
    <main>
     <div class="container my-5">
        <h2>Оставьте заявку для создания сайта</h2>
         <label for="form-text"><h4>Имя:</h4></label>
        <input id="form-text" type="text" placeholder="Введите ваше имя" />
        <label for="form-email"><h4>E-mail:</h4></label>
            <input
              id="form-email"
              type="email"
              placeholder="Введите ваш email"
            />
        <label for="form-tel"><h4>Телефон:</h4></label>
        <input id="form-tel" type="tel" placeholder="+7 (999) 999-99-99" />
        <input type="submit" value="Отправить" />
        <div>
          <h2>Контакты </h2>
          <a href="https://www.youtube.com" class="btn btn-danger"target="_blank">YouTube</a>
          <a href="https://wa.me/+77020002593" class="btn btn-success" target="_blank">Whats App</a>
          <a href="https://www.youtube.com" class="btn btn-primary"target="_blank">LinkedIn</a>
        </div>
      <section>
        <!-- JavaScript Bundle with Popper -->
        <script
          src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
          crossorigin="anonymous"
        ></script>
      </section>
    </main>
  </body>
  <footer>
    <p>&copy; 2022 Все права защищены</p>
  </footer>
